<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belső megrendelési számok - Siemens Energy Ikon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --table-container-padding-top: 0px;
            --th-top: 0px;
        }
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            border: 2px solid #621d8a;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            box-sizing: border-box;
            padding-top: 180px;
            overflow: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            background-color: #000000;
            z-index: 10;
        }
        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .header-left-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 128px;
            height: 70px;
        }
        .logo-note {
            font-size: 10px;
            color: #e0e0e0;
            text-align: center;
            width: 100%;
        }
        .copyright-note {
            font-size: 10px;
            color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }
        .header-right span, .header-right i {
            font-size: 14px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .header-right i:hover, .fullscreen-icon:hover {
            color: #621d8a;
        }
        .fullscreen-icon {
            font-size: 16px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #621d8a;
            margin: 0;
            position: fixed;
            top: 110px;
            z-index: 9;
        }
        .tab-content {
            width: 100%;
            flex-grow: 1;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            height: calc(100vh - 160px);
            box-sizing: border-box;
        }
        .table-container {
            width: 100%;
            max-height: calc(100vh - 200px);
            min-height: calc(100vh - 200px);
            overflow-x: auto;
            overflow-y: auto;
            scroll-behavior: smooth;
            will-change: transform;
            padding-top: var(--table-container-padding-top);
            padding-right: 17px;
        }
        .table-container::-webkit-scrollbar {
            width: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #621d8a;
            border-radius: 5px;
            min-height: 20px;
        }
        .table-container::-webkit-scrollbar-track {
            background-color: #2a2a2a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-top: -2px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #621d8a;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #2a2a2a;
            position: sticky;
            top: var(--th-top);
            z-index: 3;
            height: 40px;
            line-height: 40px;
        }
        tr:nth-child(even) {
            background-color: #222222;
        }
        #belső-megrendelési-table th:nth-child(1), #belső-megrendelési-table td:nth-child(1) { width: 150px; }
        #belső-megrendelési-table th:nth-child(2), #belső-megrendelési-table td:nth-child(2) { width: 150px; }
        #belső-megrendelési-table th:nth-child(3), #belső-megrendelési-table td:nth-child(3) { width: 150px; }
        #belső-megrendelési-table th:nth-child(4), #belső-megrendelési-table td:nth-child(4) { width: 150px; }
        #belső-megrendelési-table th {
            position: sticky;
            top: var(--th-top);
            background-color: #2a2a2a;
            z-index: 3;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body onload="toggleFullscreen(); loadBelsőMegrendelésiSzámok();">
    <div class="container" id="container">
        <div class="header">
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="siemens-energy-logo.png" alt="Siemens Energy Logo">
                    <span class="copyright-note">© 2025 [A Neved]. Minden jog fenntartva. Engedély nélküli felhasználás tilos.</span>
                </div>
                <span class="logo-note">Ideiglenes logó, hamarosan változik</span>
            </div>
            <div class="header-right">
                <a href="index.html" style="color: #e0e0e0; text-decoration: none;"><i class="fas fa-home" title="Vissza a főoldalra"></i></a>
                <i class="fas fa-envelope" title="Üzenetek"></i>
                <i class="fas fa-question-circle" title="Segítség"></i>
                <span>v1.2.28</span>
                <i class="fas fa-expand fullscreen-icon" onclick="toggleFullscreen()" title="Teljes képernyő"></i>
            </div>
        </div>
        <div class="divider"></div>
        <div class="tab-content">
            <h2>Belső megrendelési számok</h2>
            <div class="table-container">
                <table id="belső-megrendelési-table">
                    <thead>
                        <tr>
                            <th>Terület</th>
                            <th>Gép neve</th>
                            <th>Belső rendelési szám</th>
                            <th>SAP költséghely szám</th>
                        </tr>
                    </thead>
                    <tbody id="belső-megrendelési-tbody">
                        <!-- A sorok dinamikusan töltődnek be JavaScripttel -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let teruletekGepek = {};

        Papa.parse('adat/belső_megrendelések_adatbazis.csv', {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                teruletekGepek = {};

                data.forEach(item => {
                    const terulet = item['Terület'];
                    const gepNev = item['Gép neve'];
                    const rendelesiSzam = item['Belső rendelési szám'];
                    const koltseghelySzam = item['SAP költséghely szám'];

                    if (
                        terulet && terulet !== 'undefined' &&
                        gepNev && gepNev !== 'undefined' &&
                        rendelesiSzam && rendelesiSzam !== 'undefined' &&
                        koltseghelySzam && koltseghelySzam !== 'undefined'
                    ) {
                        if (!teruletekGepek[terulet]) {
                            teruletekGepek[terulet] = [];
                        }
                        teruletekGepek[terulet].push({
                            nev: gepNev,
                            rendelesiSzam: rendelesiSzam,
                            koltseghelySzam: koltseghelySzam
                        });
                    }
                });

                loadBelsőMegrendelésiSzámok();
            },
            error: function(error) {
                console.error('Hiba a belső megrendelések adatbázis betöltésekor:', error);
                loadBelsőMegrendelésiSzámok();
            }
        });

        function loadBelsőMegrendelésiSzámok() {
            const tbody = document.getElementById('belső-megrendelési-tbody');
            tbody.innerHTML = '';

            for (const terulet in teruletekGepek) {
                teruletekGepek[terulet].forEach(gep => {
                    if (
                        terulet && terulet !== 'undefined' &&
                        gep.nev && gep.nev !== 'undefined' &&
                        gep.rendelesiSzam && gep.rendelesiSzam !== 'undefined' &&
                        gep.koltseghelySzam && gep.koltseghelySzam !== 'undefined'
                    ) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${terulet}</td>
                            <td>${gep.nev}</td>
                            <td>${gep.rendelesiSzam}</td>
                            <td>${gep.koltseghelySzam}</td>
                        `;
                        tbody.appendChild(row);
                    }
                });
            }
        }

        function toggleFullscreen() {
            const container = document.getElementById('container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Hiba a teljes képernyőre váltáskor: ${err}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
