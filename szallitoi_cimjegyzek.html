<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szállítói címjegyzék - Siemens Energy Ikon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --table-container-padding-top: 0px;
            --th-top: 0px;
        }
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            border: 2px solid #621d8a;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            box-sizing: border-box;
            padding-top: 180px;
            overflow: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            background-color: #000000;
            z-index: 10;
        }
        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .header-left-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 128px;
            height: 70px;
        }
        .logo-note {
            font-size: 10px;
            color: #e0e0e0;
            text-align: center;
            width: 100%;
        }
        .copyright-note {
            font-size: 10px;
            color: #e0e0e0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }
        .header-right span, .header-right i {
            font-size: 14px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .header-right i:hover, .fullscreen-icon:hover {
            color: #621d8a;
        }
        .fullscreen-icon {
            font-size: 16px;
            color: #e0e0e0;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #621d8a;
            padding: 8px;
            text-align: left;
            color: #e0e0e0;
        }
        th {
            background-color: #621d8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="logo.png" alt="Siemens Energy Ikon Logo">
                    <span>Szállítói címjegyzék</span>
                </div>
                <div class="logo-note">Siemens Energy Ikon</div>
                <div class="copyright-note">© 2025 Siemens Energy</div>
            </div>
            <div class="header-right">
                <span>Kijelentkezés</span>
                <i class="fas fa-sign-out-alt"></i>
                <i class="fas fa-expand fullscreen-icon"></i>
            </div>
        </div>

        <!-- Táblázat a szállítói címjegyzékhez -->
        <table id="szallitoi-cimjegyzek-table">
            <thead>
                <tr>
                    <th>Szállító neve</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Az adatok ide kerülnek a JavaScript segítségével -->
            </tbody>
        </table>
    </div>

    <script>
        let szallitoiCimjegyzek = [];

        // Adatok betöltése CSV-ből (ez a rész hiányzott)
        Papa.parse('data/szallitoi_cimjegyzek.csv', {
            download: true,
            header: true,
            complete: function(results) {
                console.log('Szállítói címjegyzék betöltve:', results.data);
                szallitoiCimjegyzek = results.data;
                loadSzallitoiCimjegyzek();
            },
            error: function(error) {
                console.error('Hiba a szállítói címjegyzék betöltésekor:', error);
                loadSzallitoiCimjegyzek();
            }
        });

        // Adatok megjelenítése a táblázatban
        function loadSzallitoiCimjegyzek() {
            const tableBody = document.querySelector('#szallitoi-cimjegyzek-table tbody');
            if (!tableBody) {
                console.error('A szállítói címjegyzék táblázat nem található!');
                return;
            }

            tableBody.innerHTML = ''; // Töröljük a korábbi tartalmat

            szallitoiCimjegyzek.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item['Szállító neve'] || ''}</td>
                    <td>${item['Email'] || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
